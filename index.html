<main>
    <h2>ברוכים הבאים למעדניית בוז'ולה!</h2>
    <p>בחרו את המוצרים שאתם רוצים להזמין:</p>
    
    <div id="product-list" class="product-grid">
        <!-- Example product card -->
        <div class="product-card">
            <img src="sand.jpeg" alt="סנדוויץ' גבינה">
            <h3>סנדוויץ' גבינה</h3>
            <p>₪20</p>
            <label>
                <input type="checkbox" name="product" value="סנדוויץ' גבינה" data-price="20">
                הוסף vvcfלהזמנה
            </label>
            <input type="number" name="quantity" min="1" value="1">
        </div>
        <div class="product-card">
            <img src="cake.jpg" alt="עוגת שוקולד">
            <h3>עוגת שוקולד</h3>
            <p>₪35</p>
            <label>
                <input type="checkbox" name="product" value="עוגת שוקולד" data-price="35">
                הוסף להזמנה
            </label>
            <input type="number" name="quantity" min="1" value="1">
        </div>
        <!-- Add more products as needed -->
    </div>

    <h3>פרטי המזמין</h3>
    <form id="orderForm">
        <input type="text" id="name" placeholder="הכנס את שמך">
        <input type="text" id="phone" placeholder="הכנס את מספר הטלפון">
        <input type="date" id="orderDate" name="orderDate">
        <input type="time" id="orderTime" name="orderTime">
        <textarea id="notes" name="notes" rows="4" placeholder="הערות להזמנה"></textarea>
        <br>
        <button type="button" onclick="generateOrder()">שלח הזמנה</button>
        <button type="button" onclick="resetOrder()">איפוס הזמנה</button>
    </form>
    
    <div id="order-preview"></div>
</main>
